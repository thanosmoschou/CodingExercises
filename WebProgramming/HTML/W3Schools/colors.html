<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>A random title</title>
    </head>

    <body>
        <!--You can set the background color for HTML elements-->
        <h3 style="background-color: blueviolet;">A heading</h3>
        <p style="background-color: aqua;">A random paragraph</p>

        <!--You can set the color of text-->
        <h2 style="color: beige;">A different heading</h2>
        <p style="color: bisque">A different paragraph</p>

        <!--You can set the color of borders-->
        <p style="border: 2px solid black;">Hello paragraph</p>

        <!--
            In HTML, colors can also be specified using RGB values, HEX values, HSL values, RGBA values, and HSLA values.
        -->

        <h1 style="background-color:rgb(255, 99, 71);">Content</h1>
        <h1 style="background-color:#ff6347;">More content</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

        <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>

    </body>
</html>
