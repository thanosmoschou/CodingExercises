<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>A random title</title>
    </head>
    
    <body>
        <!--
            <b>	        Defines bold text
            <strong>	Defines important text
            <i>	        Defines a part of text in an alternate voice or mood(italic)
            <em>	    Defines emphasized text 
            <mark>	    Defines marked/highlighted text
            <small>	    Defines smaller text
            <del>	    Defines deleted text
            <ins>	    Defines inserted text
            <sub>	    Defines subscripted text
            <sup>	    Defines superscripted text

            We can use those tags inside a <p></p> for example in order to emphasize more on something
        -->

        <!--The HTML <b> element defines bold text, without any extra importance.-->
        <b>This text is bold</b>
        
        <br>

        <!--The HTML <strong> element defines text with strong importance. The content inside is typically displayed in bold.-->
        <strong>This is an important text</strong>

        <br>

        <!--
            The HTML <i> element defines a part of text in an alternate voice or mood. The content inside is typically displayed in italic.

            Tip: The <i> tag is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc.
        -->

        <i>This is Italic</i>

        <br>

        <!--
            The HTML <em> element defines emphasized text. The content inside is typically displayed in italic.

            Tip: A screen reader will pronounce the words in <em> with an emphasis, using verbal stress.

        -->

        <em>Emphasized</em>

        <br>

        <!--The HTML <small> element defines smaller text-->
        <small>This is a smaller text</small>

        <br>

        <!--The HTML <mark> element defines text that should be marked or highlighted-->
        <mark>This is highlighted</mark>

        <br>

        <p>Do not forget <mark style="background-color: aquamarine;">to read html!</mark></p> <!--You can change the highlight color-->

        <!--
            HTML <del> Element
            The HTML <del> element defines text that has been deleted from a document. 
            Browsers will usually strike a line through deleted text
        -->

        <p>My favourite color is <del>blue</del> black</p>

        <!--
            HTML <ins> Element
            The HTML <ins> element defines a text that has been inserted into a document. Browsers will usually underline inserted text
        -->

        <p>My favourite color is <del>red</del> <ins>black</ins>.</p>

        <!--
            HTML <sub> Element
            The HTML <sub> element defines subscript text. Subscript text appears half a character below the normal line, 
            and is sometimes rendered in a smaller font. Subscript text can be used for chemical formulas.
        -->

        <p>This is <sub>subscripted</sub> text</p>

        <!--
            HTML <sup> Element
            The HTML <sup> element defines superscript text. Superscript text appears half a character above the 
            normal line, and is sometimes rendered in a smaller font. Superscript text can be used for footnotes.
        -->

        <p>This is <sup>superscipted</sup> text</p>

    </body>
</html>
